<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGMVIP-WD_Task-03->Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Student Enrollment Form</h1>
  <div class="box">
    <div class="container">
      <form action="" id="form">

        <div class="f1">
          <label for="name">Name :</label>
          <input type="text" name="name" class="in" placeholder="Enter your name" required autocomplete="off">
        </div>

        <div class="f1">
          <label for="email">E-mail :</label>
          <input type="email" name="email" class="in" placeholder="Enter your e-mail" required autocomplete="off">
        </div>

        <div class="f1">
          <label for="website">Website :</label>
          <input type="text" name="website" class="in" placeholder="Enter your website" required autocomplete="off">
        </div>


        <div class="f1">
          <label for="image">Image :</label>
          <input type="file" name="image" class="in" id="img" alt="student image" accept="image/*" onchange="loadFile(event)">
        </div>

        <div class="f2">
          <label for="gender">Gender :</label>
          <div class="c">
            <div class="c1">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
            </div>
    
            <div class="c1">
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
            </div>
          </div>
        </div>

        <div class="f2">
          <label for="skills">Skills :</label>
          <div class="c">
            <div class="c1"><input type="checkbox" name="skills">
              <label for="">Java</label>
            </div>
            <div class="c1"><input type="checkbox" name="skills">
              <label for="">HTML</label>
            </div>
            <div class="c1"><input type="checkbox" name="skills">
              <label for="">CSS</label>
            </div>
          </div>

        </div>

        <input class="submit" type="submit" value="Enroll Student">
        <input class="reset" type="reset" value="Clear">

      </form>
    </div>

    <div class="display">
      <h2>Enrolled Students</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
